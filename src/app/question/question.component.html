<div>
    <h1>{{title}}</h1>
</div>
<div *ngIf="mode=='question'">
    <mat-card *ngFor="let item of questions" class="question-card">
        <mat-card-content>
            <p>
                {{item.question}}
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="selectQuestion(item)">next</button>
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="mode=='result'">
    <mat-card class="result-card">
        <mat-card-header>
            <mat-card-title>
                You chose...
            </mat-card-title>
            <mat-card-subtitle>
                {{selectedQuestion.question}}
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="selectedQuestion.image">
        <mat-card-content>
            <p>
                {{selectedQuestion.result}}
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="setMode('fact')">next</button>
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="mode=='fact'">
    <mat-card class="fact-card">
        <mat-card-header>
            <mat-card-title>
                Did you know?
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="funFact.image" [alt]="funFact.imageDescription">
        <mat-card-content>
            <p>
                {{funFact.fact}}
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="openNextPage()">next</button>
        </mat-card-actions>
    </mat-card>
</div>
