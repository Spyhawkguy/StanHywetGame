<div>
  <h1> Choose where you would like to start your business.</h1>
</div>

<mat-card *ngFor="let q of questions">
  <mat-card-content>
    <p>
        {{q.question}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="openPage('start')">click</button>
  </mat-card-actions>
</mat-card>
